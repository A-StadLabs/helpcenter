<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="a-conversations">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <iron-ajax
    auto
    url="{{api}}"
    params=''
    handle-as="json"
    on-response="handleResponse"
    debounce-duration="300"
    last-response="{{ajaxResponse}}"></iron-ajax>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-conversations',

    properties: {

      api: {
        type: String,
        value: 'http://astad.herokuapp.com/homefeed',
        notify: true
      },

      data: {
        type: Array,
        value: {},
        notify: true
      },

      keys: {
        type: Array,
        value: 'bar',
        notify: true
      },

      limitFrom: {
        type: Number,
        value: 'bar',
        notify: true
      },

      limitTo: {
        type: Number,
        value: 'bar',
        notify: true
      },

      neighbourhood: {
        type: String,
        value: 'bar',
        notify: true
      },

      dataReady: {
        type: Boolean,
        value: false,
        notify: true
      }

    },

    handleResponse: function(e){
      console.log("Response", this.ajaxResponse.data);
      this.data = this.ajaxResponse.data;
    }
  });
})();
</script>
