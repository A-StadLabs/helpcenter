<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="a-conversations">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'a-conversations',

    properties: {
      data: {
        type: Array,
        value: 'bar',
        notify: true
      },
      keys: {
        type: Array,
        value: 'bar',
        notify: true
      },
      limitFrom: {
        type: Number,
        value: 'bar',
        notify: true
      },
      limitTo: {
        type: Number,
        value: 'bar',
        notify: true
      },
      neighbourhood: {
        type: String,
        value: 'bar',
        notify: true
      },
      dataReady: {
        type: Boolean,
        value: false,
        notify: true
      }
    }
  });
})();
</script>
